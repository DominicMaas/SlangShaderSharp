name: Build & Release
run-name: Building & Releasing ${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Version
        required: true

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  GITHUB_ACTIONS: true
  VERSION: ${{ inputs.version }}
  PKG_DIR: ${{ github.workspace}}/nuget

jobs:
  create_tag:
    name: Create Tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create tag with specified version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ inputs.version }}
          tag_prefix: ''
          release_branches: 'main'

  build_test_pack:
    name: Build, Test & Pack
    runs-on: windows-latest
    needs:
      - create_tag
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ format('{0}', inputs.version) }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build /p:Version=${{ env.VERSION }} --configuration Release --no-restore

    - name: Test
      run: dotnet test /p:Version=${{ env.VERSION }} --configuration Release --no-build --verbosity normal

    - name: Pack
      run: dotnet pack /p:Version=${{ env.VERSION }} --no-build --output ${{ env.PKG_DIR }}

    - uses: actions/upload-artifact@v6
      with:
        name: SlangShaderSharp ${{ env.VERSION }}
        if-no-files-found: error
        path: |
          ${{ env.PKG_DIR }}/*.nupkg
          ${{ env.PKG_DIR }}/*.snupkg


  create_release:
    needs:
    - build_test_pack
    if: |
      always() &&
      (needs.build_test_pack.result == 'success' || needs.build_test_pack.result == 'skipped')
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Download Package
        uses: actions/download-artifact@v7

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          files: |
            *.nupkg
            *.snupkg
          name: SlangShaderSharp ${{ inputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false

  publish_release:
    needs:
    - create_release
    if: |
      always() &&
      (needs.build_test_pack.result == 'success' || needs.build_test_pack.result == 'skipped')
    name: Publish Release
    environment: production
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      # We need .NET again...
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      # Download package and symbols package
      - name: Download Package
        uses: actions/download-artifact@v7

      # Get a short-lived NuGet API key
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      # Push the package (Symbol Package is automatically included)
      - name: NuGet Push (Package + Symbols)
        run: dotnet nuget push SlangShaderSharp.${{ env.VERSION }}.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
